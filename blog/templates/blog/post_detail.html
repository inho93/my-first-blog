{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <h4>{{ post.author }}</h4>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
